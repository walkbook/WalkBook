<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WalkBook</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <div>{{user.get_username}}님 환영합니다.</div>
      <a href="{% url 'logout'%}">로그아웃</a>
    {% else %} 
      <a href="{% url 'signup' %}">회원가입</a>
      <a href="{% url 'login'%}">로그인</a>
    {% endif %} 
    
    {% block content %} {% endblock %}
  </body>
</html>
