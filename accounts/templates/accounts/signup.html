{% extends 'base.html' %} 
{% block content %}
<body>
  <h1>워크북 회원가입</h1>
  <form id="signup-form" method="POST" action="{%url 'signup' %}">
    {% csrf_token %} 사용자 이름:
    <br />
    <input
      name="username"
      type="text"
      value=""
      placeholder="사용자 이름을 입력해주세요"
    />
    <br />
    <br />
    비밀번호:
    <br />
    <input
      name="password1"
      type="password"
      value=""
      placeholder="비밀번호를 입력해주세요"
    />
    <br />
    <br />
    비밀번호 확인:
    <br />
    <input
      name="password2"
      type="password"
      value=""
      placeholder="비밀번호를 입력해주세요"
    />
    <br />
    <br />
    <input type="submit" value="회원가입" />
  </form>
</body>
{%endblock content%}
