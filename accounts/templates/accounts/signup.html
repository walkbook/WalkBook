{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="{% static 'accounts/js/axios.js' %}"></script>
    <title>Sign up | WalkBook</title>
  </head>

  <body>
    <a href="/">홈으로</a>
    <h1>워크북 회원가입</h1>
    <form id="signup-form" method="POST" action="{%url 'signup' %}">
      {% csrf_token %} 
      <div class="signup">
        <h3 class="signup_title">
          <label for="id">아이디</label>
        </h3>
        <input id="userid" name="userid" type="text" value="" placeholder="필수입력 값 입니다."/>
        <input id="checkUserid" type="button" value="중복체크"/>
        <span id="validate-id"></span>
      </div>

      <div class="signup">
        <h3 class="signup_title">
          <label for="password1">비밀번호</label>
        </h3>
        <input name="password1" type="password" value="" placeholder="4자리 이상의 숫자 또는 대소문자를 입력하세요."/>
        <span id="validate-password"></span>
      </div>
      
      <div class="signup">
        <h3 class="signup_title">
          <label for="password2">비밀번호 확인</label>
        </h3>
        <input id="password2" name="password2" type="password" value="" placeholder="4자리 이상의 숫자 또는 대소문자를 입력하세요."/>
        <span id="same-password"></span>
      </div>
      
      <div class="signup">
        <h3 class="signup_title">
          <label for="username">이름</label>
        </h3>
        <input name="username" type="text" value=""/>
      </div>
      
      <div class="signup">
        <h3 class="signup_title">
          <label for="sex">성별</label>
        </h3>
        <select name="sex">
          <option value="" select></option>
          <option value="M">남자</option>
          <option value="F">여자</option>
          <option value="U">선택안함</option>
        </select>
      </div>
      
      <div class="signup">
        <h3 class="signup_title">
          <label for="age">나이대</label>
        </h3>
        <select name="age">
          <option value="" select></option>
          <option value="0">10세 미만</option>
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대</option>
          <option value="50">50대</option>
          <option value="60">60대 이상</option>
          <option value="U">선택안함</option>
        </select>
      </div>
      
      <div class="signup">
        <h3 class="signup_title">
          <label for="location">내 위치 설정</label>
        </h3>
        <input id="location" name = "location" type="text" placeholder="위치">
        <input id="searchLocation" type="button" value="위치 입력">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      </div>
      <div>
        <input type="submit" value="회원가입"/>
      </div>
    </form>
    <script type="module" src="{% static 'accounts/js/signup.js' %}"></script>
  </body>
</html>
