{% extends 'maps/../base.html' %}

{% load static %}
{% block content %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=84f8fca347220d053f38cd40691e54c1&libraries=drawing"></script>
<p>나만의 산책로를 만들어보세요!</p>
<div class="map_wrap">
    <div id="map" style="width:1000px;height:600px;"></div>
    <p class="modes">
	    <button onclick="selectOverlay('MARKER')">마커</button>
	    <button onclick="selectOverlay('POLYLINE')">선</button>
	</p>
	<p class="edit">
		<button id="undo" class="disabled" onclick="undo()" disabled>UNDO</button>
	    <button id="redo" class="disabled" onclick="redo()" disabled>REDO</button>
	</p>
</div>
<p id="total-distance">거리 : </p>
<p id="total-time">소요 시간 : </p>

<script src="{% static 'premaps/js/new.js' %}"></script>
{% endblock content %}
