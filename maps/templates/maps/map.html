{% extends 'base.html' %}

{% load static %}

{% block content %}
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=84f8fca347220d053f38cd40691e54c1&libraries=services"></script>

    <p>현재 위치 주변에서 산책로를 찾아보세요! (현재 위치 허용 눌러주라는 안내 만들자!)</p>
    {% csrf_token %}
    <input type="text" name="location" id="address-location" placeholder="주소를 입력해주세요! ex) 신림로 1"/>
    <button type="submit" id="address-location-button">가져오기</button>
	<button id="current-location-button">현재 위치로 다시 가기</button>
    
    <div id="map" style="width:1000px;height:700px;"></div>
    

    {% if user.is_authenticated %}
    <script type="text/javascript">
        const userAddress = "{{ request.user.profile.location | safe }}";
    </script>
    {% else %}
    <script type="text/javascript">
        const userAddress = "신림로 1";
    </script>
    {% endif %}

    <script src="{% static 'maps/js/components.js' %}"></script>
    <script>        
        const geocoder = new kakao.maps.services.Geocoder();

        let userAddressX = 126.570667;
        let userAddressY = 33.450701;

        geocoder.addressSearch(userAddress, function (result, status) {

            if (status === kakao.maps.services.Status.OK) {
                userAddressX = result[0].x;
                userAddressY = result[0].y;
            }
        });

        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(userAddressY, userAddressX),
            level: 4
        };

        const map = new kakao.maps.Map(container, options);

        let currentLocationMarker;
        let currentLocationInfowindow;
    </script>
    <script src="{% static 'maps/js/location.js' %}"></script>
    <script src="{% static 'maps/js/initial.js' %}"></script>
{% endblock content %}
